<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <header class="area">
        <div class="container">
            <h1 class="text-center">Quiz Nerd</h1>
            <button class="btn btn-block btn1" data-toggle="modal" data-target="#modalId2">Começar o Quiz</button>
        </div>
    </header>
    <section>
        <div class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title text-center"><strong></strong></h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <button class="btn btn-dark btn-block"></button>
                            <button class="btn btn-dark btn-block"></button>
                            <button class="btn btn-dark btn-block"></button>
                            <button class="btn btn-dark btn-block"></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <h5 class="text-center"><strong>Sua Pontuação: <span class="d">0,00</span></strong></h5>
                        </div>
                        <button class="btn btn-success btn-block principal" data-dismiss="modal" data-toggle="modal">Avançar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main></main>
    <!-- Modal Results -->
    <section>
        <div class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container">
                            <h3 class="modal-title text-center text-bold text-uppercase">Resultado Do Seu Quiz</h3>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <h1 class="text-center">Parabéns!<br> Você Acertou:<br> <span class="text-blue">100%</span> do Quiz</h1>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-block" data-dismiss="modal">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="assets/js/QandR.js"></script>

</html>
